                      <!-- INITIAL WOKDS WILL BE ASSIGNED HERE -->

                      <button class="bg-secondary rounded hover:bg-primary20 duration-700 focus:shadow-outline" onclick="array.setLength(
                        document.getElementById('push').value
                      )">CREATE ARRAY</button>
  
                      <input type="number" id="push" class="text-center" placeholder="LENGTH" name="push" onkeypress="Javascipt: if (event.keyCode ==13) array.setLength(
                        document.getElementById('push').value)">

                      <button class="bg-secondary rounded hover:bg-primary20 duration-700 focus:shadow-outline" onclick="array.insertAtIndex(
                        document.getElementById('data').value, document.getElementById('index').value
                      )">INSERT</button>
    
                        <div class="flex flex-row flex-wrap" >
                          <input type="number" id="data" class="text-center" placeholder="VALUE" name="data">
