<script>

let myStack = new Stack(0);
    for(let i= 1; i < 91; i++) {
        myStack.push(i)
    }

    const pop = function() {
        myStack.pop()
    }

    anime({
  targets: '.staggering-axis-grid-demo .box',
  translateX: anime.stagger(10, {grid: [14, 5], from: 'center', axis: 'x'}),
